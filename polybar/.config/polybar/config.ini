[bar/main]
monitor = ${env:MONITOR:}
padding-left = 2
padding-right = 2
height = 30
radius = 0
fixed-center = true

background = #222222
foreground = #dfdfdf

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Noto Color Emoji:size=10

modules-left = bspwm windows
modules-right = audio-output gpu-load cpu memory volume xkeyboard time

separator = |
spacing = 4

wm-restack = bspwm
override-redirect = true

enable-ipc = true
bottom = false

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #5b5b5b
label-focused-padding = 2
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #ff0000
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1

[module/windows]
type = custom/script
exec = ~/.config/polybar/scripts/windows.sh
interval = 5
format-prefix = " "
format-prefix-foreground = #888888

[module/gpu-load]
type = custom/script
exec = ~/.config/polybar/scripts/gpu_status.sh
interval = 10
format = <label>
label = %output%

[module/cpu]
type = internal/cpu
format = <label>
label = CPU %percentage:2%%

[module/memory]
type = internal/memory
interval = 10
format = <label>
label = RAM %used:2%/%total:2%

[module/volume]
type = internal/volume
format-volume =  %percentage%%
format-muted = ﱝ muted

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout =  %layout%
label-layout-foreground = #ffffff
label-layout-padding = 1

[module/time]
type = internal/date
interval = 30
date = "%a, %d %b  %H:%M"
date-alt = "%A, %d %B %Y  %H:%M:%S"
label =  %date%

[module/audio-output]
type = custom/script
exec = ~/.config/polybar/scripts/current-audio-output.sh
interval = 10
format = <label>
click-left = easyeffects &
